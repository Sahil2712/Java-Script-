<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PickleRick Maze Game</title>
    <link rel="stylesheet" href="PickleRick.css">
  </head>
  <body>
    <div id="gradient"></div>
    <div id="page">
    <div id="Message-Container">
  <div id="message">
        <h1>Congratulations</h1>
        <p>Well Done </p>
        <p id="moves"></p>
        <input type="button" id="#okBtn" onclick="toggleVisablity('Message-container')" value="cool!"/>
      </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select  id="diffSelect">
            <option value="10">Easy</option>
                   <option value="15">Medium</option>
                   <option value="25">Hard</option>
                   <option value="38">Extreme</option>
          </select>
        </div>
        <input type="button" id="startMazeBtn" onclick="makeMaze()" value="Start">
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" width="1100" height="1100"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="PickleRick.js" charset="utf-8"></script>


  </body>
</html>
