<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<h2>How  Was your service</h2>
<p>

      <button type="button" id="calculate">Calculate</button><br><br>
      </div>
      <!--Calculator Ends-->
  <!--calculator end-->

  </section>
<!-- container Ends-->
